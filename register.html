<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("fundo.png") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .container {
        background: rgba(0,0,0,0.6);
        padding: 25px;
        border-radius: 10px;
        width: 320px;
        color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #3e8e41;
    }

    a {
        color: #ddd;
        font-size: 14px;
        display: block;
        margin-top: 10px;
        text-align: center;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Criar Conta</h2>

    <input type="text" id="newUser" placeholder="Usuário">
    <input type="password" id="newPass" placeholder="Senha">
    <input type="tel" id="newPhone" placeholder="Telefone">

    <button onclick="registerUser()">Cadastrar</button>

    <a href="login.html">Já tenho conta</a>
</div>

<script src="script.js"></script>

</body>
</html>
